<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen dark background */
        body {
            background-color: #343a40; /* Dark background */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a font family */
        }

        /* Styling for the login form card */
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background for card */
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            max-width: 400px; /* Max width for the card */
            width: 100%; /* Full width for small screens */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0px 15px 45px rgba(0, 0, 0, 0.4); /* Darker shadow on hover */
        }

        /* Card header styling */
        .card-header {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            font-size: 24px; /* Larger font size */
            padding: 15px; /* Padding for the header */
        }

        /* Input field styling */
        .form-control {
            border-radius: 10px; /* Rounded corners for input fields */
            height: 45px; /* Fixed height */
            background-color: #495057; /* Darker background for input fields */
            color: white; /* White text color */
            border: 1px solid #6c757d; /* Light border for input fields */
        }

        /* Input field focus effect */
        .form-control:focus {
            background-color: #6c757d; /* Darker on focus */
            color: white; /* White text color on focus */
            border-color: #007bff; /* Primary color border on focus */
            box-shadow: 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Shadow on focus */
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding for button */
            font-weight: bold; /* Bold font */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for hover effect */
        }

        /* Button hover effect */
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Styling for alert messages */
        .alert {
            font-size: 14px; /* Font size for alerts */
            background-color: rgba(255, 0, 0, 0.7); /* Slightly transparent red background */
            color: white; /* White text for alerts */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Admin Login
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email" class="text-white">Email:</label>
                                <input type="email" class="form-control" name="email" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        {% if messages %}
                            <div class="alert alert-danger mt-3" role="alert">
                                <ul class="mb-0">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
